    <div class="container-fluid text-center" id="header">
        <h1>Register a Restaurant</h1>
    </div>
    <br>
    <div class="container-fluid text-center">

        <div class="row">




            <div class="col-md-6 text-center" id="left">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputName"></label>
                            <input type="text" class="form-control" id="inputName" placeholder="Restaurant Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress"></label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCity"></label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputState"></label>
                            <select id="inputState" class="form-control" placeholder="State">
                                <option selected>State...</option>

                                <option value="VA">Virginia</option>

                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip"></label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                        </div>

                    </div>
                    <div class="form-row col-md-12">
                        <div class="row justify-content-end">
                            <a class="btn btn-danger" id="btn-reg" href="/" role="button">
                                Cancel
                            </a>

                            <button class="btn btn-primary" type="button" id="rest_submit">Submit</button>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-md-6 text-center" id="right">
                <br>
                <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-dietary" role="tab"
                            aria-controls="pills-home" aria-selected="false">Dietary Preference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-spicy" role="tab"
                            aria-controls="pills-profile" aria-selected="false">Spicy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-time" role="tab"
                            aria-controls="pills-contact" aria-selected="false">Wait Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-price" role="tab"
                            aria-controls="pills-contact" aria-selected="false">Price Range</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-type" role="tab"
                            aria-controls="pills-contact" aria-selected="false">Type of Restaurant
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade" id="pills-dietary" role="tabpanel" aria-labelledby="pills-home-tab">

                        <!-- class="tab-pane fade show active" -->

                        <div class="card card-body col-md-12" id="q1">
                            Carnivore
                            <br>
                            <form action="" id="carn">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="carnivore" value="1">
                                        <label>1</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carnivore" value="2">
                                        <label>2</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carnivore" value="3">
                                        <label>3</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carnivore" value="4">
                                        <label>4</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="carnivore" value="5">
                                        <label>5</label>
                            </form>
                        </div>
                        <br>
                        <div class="card card-body col-md-12" id="q1">
                            Pescatarian
                            <br>
                            <form action="" id="pesc">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="pescatarian" value="1">

                                    </li>
                                    <li>
                                        <input type="radio" name="pescatarian" value="2">

                                    </li>
                                    <li>

                                        <label>5</label>
                            </form>
                        </div>
                        <br>
                        <div class="card card-body col-md-12" id="q1">
                            Vegetarian
                            <br>
                            <form action="" id="vege">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="vegetarian" value="1">
                                        <label>1</label>
                                    </li>
                                    <li>

                                        <label>2</label>

                                    </li>

                                        <input type="radio" name="vegetarian" value="4">
                                        <label>4</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="vegetarian" value="5">
                                        <label>5</label>
                            </form>
                        </div>
                        <br>
                        <div class="card card-body col-md-12" id="q1">
                            Vegan
                            <br>
                            <form action="" id="veg">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="vegan" value="1">
                                        <label>1</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="vegan" value="2">
                                        <label>2</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="vegan" value="3">
                                        <label>3</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="vegan" value="4">
                                        <label>4</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="vegan" value="5">
                                        <label>5</label>
                            </form>
                        </div>
                        <br>
                        <div class="card card-body col-md-12" id="q1">
                            Gluten Free
                            <br>
                            <form action="" id="gf">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="glutenFree" value="1">
                                        <label>1</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="glutenFree" value="2">

                                    </li>
                                    <li>
                                        <input type="radio" name="glutenFree" value="5">
                                        <label>5</label>
                            </form>
                        </div>


                    </div>
                    <div class="tab-pane fade" id="pills-spicy" role="tabpanel" aria-labelledby="pills-profile-tab">

                        <div class="card card-body col-md-12" id="q1">
                            How spicy is the food?
                            <br>
                            <form action="" id="spi">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="spice" value="1">
                                        <label>Not at all</label>

                                    </li>
                                    <li>
                                        <input type="radio" name="spice" value="4">

                                    </li>
                                    <li>

                                        <label>Holy Cow Spicy!</label>
                            </form>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="pills-time" role="tabpanel" aria-labelledby="pills-contact-tab">

                        <div class="card card-body col-md-12" id="q1">
                            How long is the wait?
                            <br>
                            <form action="" id="waiting">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="wait" value="1">
                                        <label>No wait</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wait" value="2">
                                        <label>5-10 minutes</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wait" value="3">
                                        <label>10-20</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wait" value="4">
                                        <label>20-30</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="wait" value="5">
                                        <label>ER Wait Times</label>
                            </form>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="pills-price" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="card card-body col-md-12" id="q1">
                            Price Range
                            <br>
                            <form action="" id="cost">
                                <ul class='likert'>
                                    <li>
                                        <input type="radio" name="price" value="1">
                                        <label>$</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="price" value="2">
                                        <label>$$</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="price" value="3">
                                        <label>$$$</label>
                                    </li>

                                <ul class='likert'>

                                    </li>
                                    <li>
                                        <input type="radio" name="type" value="2">
                                        <label>Business</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="type" value="3">
                                        <label>Formal</label>
                                    </li>

                            </form>
                        </div>
